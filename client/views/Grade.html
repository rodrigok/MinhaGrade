<template name="Grade">
	{{#if Template.subscriptionsReady}}
	<table class="ui celled padded table">
		<thead>
			<tr>
				{{#if canEdit}}
				<th>Status</th>
				{{/if}}
				<th>Semestre</th>
				<th>Código - Nome</th>
				<th>Dependencias</th>
				<th>Créditos / Carga Horária</th>
			</tr>
		</thead>
		<tbody>
			{{#each grade}}
				{{> GradeItem}}
			{{/each}}
		</tbody>
	</table>
	{{/if}}
</template>
